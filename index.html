<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" sizes="32x32" href="./dist/images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
    <main>
        <section class="storage">
            <img class="storage__logo" src="./dist/images/logo.svg" alt="fylo-logo">
            <div class="storage__box">
                <img class="storage__box--icon" src="./dist/images/icon-document.svg" alt="document-logo">
                <img class="storage__box--icon" src="./dist/images/icon-folder.svg" alt="folder-logo">
                <img class="storage__box--icon" src="./dist/images/icon-upload.svg" alt="upload-logo">
            </div>
        </section>
        <section class="progress">
            <p class="progress__message">You've used <span>815 GB</span> of your storage</p>
            <div class="progress__full">
                <div class="progress__full--used">
                    <div class="progress__full--scroll"></div>
                </div>
            </div>
            <div class="progress__capacity">
                <span class="progress__capacity--low">0 GB</span>
                <span class="progress__capacity--full">1000 GB</span> 
            </div>
            <div class="progress__storage-left">
                185 <span>gb left</span>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Challenged by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/hozayves/fylo-data-storage-component-master-frontendMentor-challenge">hozayves</a>
        </p>
    </footer>
</body>
</html>
